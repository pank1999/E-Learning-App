<div class="add-course-container">
    <!-- <h3>Add Course</h3> -->
    <form [formGroup]="courseForm" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-container">
            <div class="form-left">
                <div class="form-item">
                    <label for="">Course Name</label>
                    <input formControlName="name" type="text">
                </div>
                <div class="form-item">
                    <label for="">Description</label>
                    <input type="text" formControlName="description">
                </div>
                <div class="form-item">
                    <label for="">Category</label>
                    <select name="category" id="Category" formControlName="category">
                        <option value="Programming Language">Programming Language</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Android Development">Android Development</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="">Author</label>
                    <input type="text" formControlName="author">
                </div>
                <div class="form-item">
                    <!-- <label for="">Fees</label> -->
                    <select name="fees" id="fees" formControlName="fees">
                        <option value="Programming Language">Free</option>
                        <option value="Web Development">Paid</option>
                    </select>
                </div>

            </div>
            <div class="form-right">
                <div class="img-preview">
                    <!-- <img src="./../../../../assets/image/Javsscript.png" alt=""> -->
                </div>
                <div class="form-item">
                    <input type="file" name="img" formControlName="img">
                </div>
                <div class="form-item">
                    <button>submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
